<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Harga</th>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>A</td>
                <td>10.000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>B</td>
                <td>20.000</td>
            </tr>
            <tr>
                <td>003</td>
                <td>C</td>
                <td>30.000</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="1">
        <tbody>
        <tr>
            <td>Masukkan code</td>
            <td>:</td>
            <td><input type="text" name="input kode" id="inputK"></td>
        </tr>
        <tr>
            <td>Banyaknya Barang</td>
            <td>:</td>
            <td><input type="number" name="banyak barang" id="BanyakB"></td>
        </tr>
        <tr>
            <td><button type="button" id="btn">Submit</button></td>
        </tr>
    </tbody>
    </table>

    <script>
        var inputK = document.getElementById("inputK");
        var BanyakB = document.getElementById("BanyakB");

        function TotalPembayaran(inputK, BanyakB) {
            var harga;

            switch (inputK) {
                case '001':
                    harga = 10000;
                    break;
                case '002':
                    harga = 20000;
                    break;
                case '003':
                    harga = 30000;
                    break;
                default:
                    window.alert("kode barang tidak ada");
                    return;
            }

            var Pembayaran = BanyakB * harga;
            var Total = window.alert("Total pembayaran adalah : " + Pembayaran );
            var bayar = window.prompt ("Masukkan Uang User : ")
            var uangK = bayar - Pembayaran;
            window.alert("Uang User: " + bayar + "\nKembalian User: " + uangK);
            console.log("Uang user" + bayar);
        }

        var btn = document.getElementById("btn");
        btn.onclick = function () {
            TotalPembayaran(inputK.value, BanyakB.value);
            console.log(inputK.value);
            console.log(BanyakB.value);
        }
    </script>
</body>
</html>
